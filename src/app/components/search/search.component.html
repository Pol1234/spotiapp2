<div class="row">
  <div class="col mb-5">
    <input type="text" #termino class="form-control" placeholder="Buscar artista" (keyup)="buscar(termino.value)">
  </div>
</div>

<div *ngIf="error" class="alert alert-danger" role="alert">
    <h3>Error</h3>
    <p>{{ mensajeError }}</p>
</div>

<app-loading *ngIf="loading"></app-loading>

<app-tarjetas *ngIf="!loading" [items]="artistas"></app-tarjetas>

<div class="card-columns animated fadeIn">
  <div class="card puntero" (click)="verArtista( item )" *ngFor="let item of items" [ngClass]="{ 'album': item.album_type =='album' , 'single': item.album_type == 'single' }">
    
    <img class="card-img-top" [src]="item.images | noimages" alt="Card image cap">
    <div class="card-body">
    
      <h2 class="card-title text-center">{{ item.name }}</h2>
      <p class="card-text text-center">
        <span *ngFor="let artista of item.artists" class="badge badge-pill badge-primary">{{ artista.name }}</span>
      </p>
      <div class="row d-flex justify-content-between">

        <div class="col-12 col-md-3">
          <a [href]="sanitizerUrl(item.uri)" class="text-primary text-center">  <i class="fab fa-spotify fa-2x"></i></a>
        </div>

        <div class="col-12 col-md-3">
          <a [href]="" class="text-primary text-center"><i class="fas fa-eye fa-2x"></i></a>        
        </div>
      </div>
    </div>
  </div>
</div>
